<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Divine Dazzle</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #fff;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-item img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        .cart-item div {
            margin-bottom: 5px;
        }

        .cart-item button {
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="text-2xl font-bold">Your Shopping Cart</h1>
    </header>

    <div class="container">
        <ul class="cart-items" id="cartItems"></ul>
    </div>

    <script>
        // Retrieve cart items from localStorage
        const storedCartItems = JSON.parse(localStorage.getItem('shoppingCart')) || [];
        const cartItemsList = document.getElementById('cartItems');

        // Display stored cart items with product name, price, and image
        storedCartItems.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'cart-item';

            // Product Name
            const name = document.createElement('div');
            name.textContent = item.name;
            listItem.appendChild(name);

            // Product Price
            const price = document.createElement('div');
            price.textContent = item.price;
            listItem.appendChild(price);

            cartItemsList.appendChild(listItem);
        });
    </script>

</body>

</html>
